<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Okkura-тян - Ваш AI-ассистент</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="bg-pink-200 text-white">
		<!-- Header -->
		<header
			class="fixed top-0 w-full bg-white/80 backdrop-blur-sm z-50 shadow-sm"
		>
			<nav class="container mx-auto px-4 py-4">
				<div class="flex justify-between items-center">
					<!-- Логотип -->
					<div class="text-2xl font-bold">
						<a
							href="index.html"
							class="text-black hover:text-pink-600 transition"
						>
							Okkura-тян
						</a>
					</div>

					<!-- Навигация -->
					<div class="hidden md:flex space-x-6">
						<a
							href="chat.html"
							class="text-black hover:text-purple-500 transition"
							>Чат</a
						>
						<a
							href="news.html"
							class="text-black hover:text-purple-500 transition"
							>Новости</a
						>
						<a
							href="about.html"
							class="text-black hover:text-purple-500 transition"
							>О нас</a
						>
						<a
							href="support.html"
							class="text-black hover:text-purple-500 transition"
							>Поддержка</a
						>
						<a
							href="contacts.html"
							class="text-black hover:text-purple-500 transition"
							>Контакты</a
						>
						<a
							href="donate.html"
							class="text-black hover:text-purple-500 transition"
							>Донаты</a
						>
						<a
							href="lore.html"
							class="text-black hover:text-purple-500 transition"
							>Лор</a
						>
						<a
							href="auth.html"
							class="text-black hover:text-purple-500 transition"
							>Вход</a
						>
					</div>

					<!-- Мобильная кнопка -->
					<button class="md:hidden">
						<i class="fas fa-bars text-2xl text-black"></i>
					</button>
				</div>
			</nav>
		</header>

		<!-- Main Content -->
		<main class="min-h-screen pt-20">
			<div class="container mx-auto px-4">
				<div
					class="flex flex-col items-center justify-center min-h-[80vh] text-center"
				>
					<h1
						class="text-5xl md:text-7xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-600 text-transparent bg-clip-text"
					>
						Добро пожаловать к Okkura-тян!
					</h1>
					<p class="text-xl md:text-2xl mb-8 text-white-300">
						Ваш AI-ассистент и просто клёвая тянка
					</p>
					<a href="chat.html"
						><button
							class="bg-violet-200 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105"
						>
							Начать общение
						</button></a
					>
				</div>
			</div>
		</main>

		<!-- Footer -->
				<footer class="bottom-0 w-full bg-white/80 backdrop-blur-sm py-4 shadow-sm">
			<div class="container mx-auto px-4">
				<div class="flex justify-center">
					<p class="text-gray-600">
						&copy; 2025 Okkura-тян. Все права защищены.
					</p>
				</div>
			</div>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
